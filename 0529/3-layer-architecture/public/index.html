<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST API-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="field is-horizontal">
                <label for="emailInput" class="label">Email</label>
                <div class="control">
                    <input type="email" class="input" id="emailInput" placeholder="choco@example.com">
                </div>
            </div>

            <div class="field is-horizontal">
                <label for="passwordInput" class="label">Password</label>
                <div class="control">
                    <input type="password" class="input" id="passwordInput" placeholder="********">
                </div>
            </div>

            <div class="field is-horizontal">
                <label for="nameInput" class="label">Name</label>
                <div class="control">
                    <input type="text" class="input" id="nameInput" placeholder="Choco">
                </div>
            </div>

            <div class="field is-horizontal">
                <label for="ageInput" class="label">Age</label>
                <div class="control">
                    <input type="number" class="input" id="ageInput" placeholder="2">
                </div>
            </div>

            <div class="control">
                <button class="button is-primary" id="submitButton">Sign Up For a Child</button>
            </div>

            <div class="result">
                <pre id="result"></pre>
            </div>
        </div>
    </div>
</body>
</html>
