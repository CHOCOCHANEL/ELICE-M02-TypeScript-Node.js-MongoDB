<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Params API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./product.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
          <label class="label" for="productNumber">제품번호
            <select class="select" type="number" id="productId">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <button class="button is-primary" id="requestButton">Click to Request</button>
        </div>
        <div class="product-container" id="productContainer">
          <p class="title">상품 모음</p>
        </div>
    </div>
</body>
</html>
