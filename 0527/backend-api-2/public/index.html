<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall Product API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="product-item">
            <div>
                <figure><img src="" alt="clothes-image" id="productImage"></figure>
            </div>
            <div class="description">
                <div class="detail">
                    <h1 id="productTitle"></h1>
                    <p id="productDescription"></p>
                </div>
                <div class="price">
                    <h1 id="productPrice"></h1>
                </div>
            </div>
        </div>
        <button class="button is-primary" id="requestCompare">Click to Request Compare </button>
        <button class="button is-secondary" id="requestRegister">Sign Up </button>
    </div>
</body>
</html>
