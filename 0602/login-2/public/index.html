<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST API-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="email-set">
                <p class="title is-5">Email (Password)</p>
                <p>abc@example.com (1111)</p>
                <p>choco@example.com (2222)</p>
                <p>chanel@example.com (3333)</p>
                <p>jichu@example.com (2514)</p>
            </div>

            <div class="field is-horizontal">
                <label for="emailInput" class="label">Email</label>
                <div class="control">
                    <input type="email" class="input" id="emailInput" placeholder="abc@example.com">
                </div>
            </div>
            
            <div class="field is-horizontal">
                <label for="passwordInput" class="label">Password</label>
                <div class="control">
                    <input type="password" class="input" id="passwordInput" placeholder="****">
                </div>
            </div>

            <div class="control">
                <button class="button is-success" id="submitButton">Sign In</button>
            </div>

            <div class="result">
                <pre id="result"></pre>
            </div>
        </div>
    </div>
</body>
</html>
